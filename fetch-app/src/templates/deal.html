{% extends 'base.html' %}
{% block title %}Fetch - {{ category|title }} Deals{% endblock %}
{% block content %}
  <h1>{{ category|title }} Deals</h1>
  <p>Exclusive offers in {{ category }} with Fetch!</p>
  <form action="/search" method="POST">
    <input type="text" name="query" placeholder="Search deals" required>
    <button type="submit">Search</button>
  </form>
{% endblock %}
